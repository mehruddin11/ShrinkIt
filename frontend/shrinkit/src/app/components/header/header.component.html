<header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center space-x-2">
          <div class="w-8 h-8 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
            <span class="text-white font-bold text-sm">S</span>
          </div>
          <span class="text-xl font-bold text-gray-900">Shrinkit</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center space-x-8">
        <a routerLink="/" routerLinkActive="text-blue-600" [routerLinkActiveOptions]="{exact: true}" 
           class="text-gray-600 hover:text-gray-900 px-3 py-2 text-sm font-medium transition-colors">
          Home
        </a>
        <a routerLink="/dashboard" routerLinkActive="text-blue-600" 
           class="text-gray-600 hover:text-gray-900 px-3 py-2 text-sm font-medium transition-colors">
          Dashboard
        </a>
        <a routerLink="/analytics" routerLinkActive="text-blue-600" 
           class="text-gray-600 hover:text-gray-900 px-3 py-2 text-sm font-medium transition-colors">
          Analytics
        </a>
      </nav>

      <!-- User Menu -->
      <div class="flex items-center space-x-4">
        <div *ngIf="currentUser; else authButtons" class="relative">
          <button (click)="toggleMenu()" 
                  class="flex items-center space-x-2 text-gray-700 hover:text-gray-900 focus:outline-none">
            <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center">
              <span class="text-white text-sm font-medium">{{ currentUser.name.charAt(0).toUpperCase() }}</span>
            </div>
            <span class="hidden sm:block text-sm font-medium">{{ currentUser.name }}</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div *ngIf="isMenuOpen" 
               class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 border border-gray-200">
            <div class="px-4 py-2 text-sm text-gray-500 border-b border-gray-100">
              {{ currentUser.email }}
            </div>
            <a routerLink="/profile" (click)="toggleMenu()" 
               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
              Profile Settings
            </a>
            <a routerLink="/billing" (click)="toggleMenu()" 
               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
              Billing
            </a>
            <button (click)="logout()" 
                    class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">
              Sign Out
            </button>
          </div>
        </div>

        <ng-template #authButtons>
          <a routerLink="/login" 
             class="text-gray-600 hover:text-gray-900 px-3 py-2 text-sm font-medium">
            Sign In
          </a>
          <a routerLink="/register" 
             class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:from-blue-700 hover:to-purple-700 transition-all">
            Get Started
          </a>
        </ng-template>

        <!-- Mobile menu button -->
        <button (click)="toggleMenu()" class="md:hidden p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div *ngIf="isMenuOpen" class="md:hidden border-t border-gray-200 py-4">
      <div class="space-y-2">
        <a routerLink="/" (click)="toggleMenu()" 
           class="block px-3 py-2 text-base font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-md">
          Home
        </a>
        <a routerLink="/dashboard" (click)="toggleMenu()" 
           class="block px-3 py-2 text-base font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-md">
          Dashboard
        </a>
        <a routerLink="/analytics" (click)="toggleMenu()" 
           class="block px-3 py-2 text-base font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-md">
          Analytics
        </a>
      </div>
    </div>
  </div>
</header>
